name: Run version script on release

on:
  release:
    types: [created]

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install http.client

      - name: Run version script
        env:
          OUTLINE_TOKEN: ${{ secrets.OUTLINE_TOKEN }}
          OUTLINE_PAGE_ID: ${{ secrets.OUTLINE_PAGE_ID }}
          OUTLINE_HOST: ${{ secrets.OUTLINE_HOST }}
        run: python VersionsUpdateForOutline.py